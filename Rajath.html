<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teammates</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ff; /* Light blue background */
            padding: 20px;
        }

        /* Styling for the teammates section */
        h3 {
            margin-bottom: 10px;
        }

        ol {
            list-style: decimal;
            margin-left: 20px;
        }

        a {
            color: #0066cc; /* Blue link color */
            text-decoration: underline;
        }

        /* Styling for the box */
        .box {
            margin-top: 20px;
            padding: 20px;
            background-color: white; /* White background for the box */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: fit-content; /* Adjust width to content */
        }

        .box h2 {
            margin: 0;
            margin-bottom: 10px;
        }

        .box button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0066cc; /* Blue button color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .box button:hover {
            background-color: #004d99; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h3>Teammates:</h3>
    <ol>
        <li>Sara Patil <a href="https://github.com/sara-patil/reflections" target="_blank">Reflections</a></li>
        <li>Anagha Nadgouda</li>
        <li>Thanmayee Shetty <a href="https://github.com/thanmayee-shetty/reflections" target="_blank">Reflections</a></li>
    </ol>

    <!-- Box section -->
    <div class="box">
        <h2>Section 1: Sara</h2>
        <button onclick="window.location.href='https://github.com/sara-patil/cases';">Cases</button>
    </div>
</body>
</html>
